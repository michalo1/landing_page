<!DOCTYPE html>
<html lang="sk">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" /> 
<script src="jquery.js"></script>
<title>Landing page</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53154930-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>


<form target="_self" onsubmit="" action="javascript: postContactToGoogle()">
	<label for="email">What's your email? *</label>
	<input id="email" type="text" name="email">
	<input type="submit" value="Send e-mail" />
</form>

<script type="text/javascript">
    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }
    function postContactToGoogle(){
        var email = $('#email').val();
        if ((email !== "") && (validateEmail(email))) {
            $.ajax({
                url: "https://docs.google.com/forms/d/1qZVM9DLT3T3Ic1IoYE5Xyt8WCw7meh-OZ7sOhahIXhQ/formResponse",
                data: {"entry_964947242" : email},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function (){
			ga('send', 'event', 'button', 'click', 'subscribe');
			alert('success');
                    },
                    200: function (){
			ga('send', 'event', 'button', 'click', 'subscribe');
			alert('success');
                    }
                }
            });
        }
        else {
	    ga('send', 'event', 'button', 'click', 'subscribe error');
	    alert('invalid e-mail');
        }
    }
</script>

</body>
</html>
